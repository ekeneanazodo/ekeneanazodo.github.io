<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="styles/form.css">
</head>
<body>
   <form action="register_account.html" method="post" id="registration_form">
       <fieldset>
           <legend>Registration Information</legend>
           <label for="email">E-Mail:</label>
           <input type="email" name="email" id="email"
               autofocus required autocomplete="on"><br>
           <label for="password">Password:</label>
           <input type="password" name="password" id="password" required
               placeholder="At least 6 letters or numbers"
               pattern="[a-zA-Z0-9]{6,}"
               title="Must be at least 6 alphanumeric characters">
           <br>
           <label for="verify">Verify Password:</label>
           <input type="password" name="verify" id="verify" required><br>
    </fieldset>
    <fieldset>
       <legend>Member Information</legend>
       <label for="first_name">First Name:</label>
       <input type="text" name="first_name" id="first_name"
           required autocomplete="on"><br>       
       <label for="state">State:</label>
       <input type="text" name="state" id="state" required
           maxlength="2"
           placeholder="2-character code"
           autocomplete="on"><br>
       <label for="zip">ZIP Code:</label>
       <input type="text" name="zip" id="zip" required
           placeholder="5 or 9 digits"
           pattern="^\d{5}(-\d{4})?$"
           title="Either 5 or 9 digits"
           autocomplete="on"><br>
       <label for="phone">Phone Number:</label>
       <input type="tel" name="phone" id="phone"
           placeholder="999-999-9999"
           pattern="\d{3}[\-]\d{3}[\-]\d{4}"
           title="Must be 999-999-999 format"
           autocomplete="on"><br>
   </fieldset>
   <fieldset>
       <legend>Member Information</legend>
       <label for="MembershipType">Membership Type:</label>
       <select name="MembershipType" id ="MembershipType">
           <option value="j">Junior</option>
           <option value="r">Regular</option>
           <option value="c">Character</option>
       </select><br>
       <label for="StartingDate">Starting Date:</label>
       <input type="date" name="Starting Date:" id="StartingDate" required><br>
       <label for="Tickets">Tickets for Guests:</label>
       <input type="number" name="Tickets" id="Tickets"
               value="2" min="1" max="4"
               placeholder="from 1 to 4"><br>
   </fieldset>
   <fieldset>
       <legend>How Did You Hear About Us?</legend>
       <label for="HowDidYouHearAboutUs"></label>
       <input type="radio" name="HowDidYouHearAboutUs" id="SearchEngine" checked>
       <label for="crust1">Search Engine</label><br>
       <input type="radio" name="HowDidYouHearAboutUs" id="SocialMedia" checked>
       <label for="crust1">Social Media</label><br>
       <input type="radio" name="HowDidYouHearAboutUs" id="Email" checked>
       <label for="crust1">Email</label><br>
       <input type="radio" name="HowDidYouHearAboutUs" id="Friend or Colleague" checked>
       <label for="crust1">Friend or Colleague</label><br>
 
   </fieldset>
   <fieldset id="comments">
       <legend>Comments</legend>
       <label for="Comments"></label>
       <textarea id="Comments"
       placeholder="If you have any comments, please enter them here.">
       </textarea>
   </fieldset>
 
   <fieldset id="buttons">
       <legend>Submit Your Membership</legend>
       <label>&nbsp;</label>
       <input type="submit" id="submit" value="Submit">
       <input type="reset" id="reset" value="Reset Fields"><br>
   </fieldset>
 
 
   </form>
 
</body>
</html>
